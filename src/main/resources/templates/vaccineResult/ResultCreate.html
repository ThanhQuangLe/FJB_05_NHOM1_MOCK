<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/template::areas(~{::title}, ~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main class="col">
        <div class="form-header text-center">
            <h3>CREATE INJECTION RESULT</h3>
        </div>
        <div class="form-section">
            <form th:action="@{/vaccineResult-create}" method="POST" th:object="${resultDTO}" id="formSubmit">
                <!-- Form row 1 -->
                <div class="row mb-3">
                    <div class="col">
                        <label for="employeeName" class="form-label">Customer<span class="cspan">(*):</span>
                        </label>
                        <div class="d-flex align-items-center">
							<input type="text" name="id" th:value="${resultDTO.id}" hidden>
                            <select class="form-select" aria-label="Default select example" name="userId">
                                <option selected disabled hidden>Open this select menu</option>
                                <option th:each="c : ${users}" th:object="${c}" th:value="${c.id}" th:text="${c.fullName}" th:selected="${c.id==resultDTO.userId}">One</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <label for="employeeName" class="form-label">Prevention<span class="cspan">(*):</span></label>
                        <div class="d-flex align-items-center">
                            <select class="form-select" aria-label="Default select example" name="prevention">
                                <option selected disabled hidden>Open this select menu</option>
                                <option value="Vaccine Viêm não Nhật Bản" th:selected="${'Vaccine Viêm não Nhật Bản'==resultDTO.prevention}">Vaccine Viêm não Nhật Bản</option>
                                <option value="Vaccine Sởi" th:selected="${'Vaccine Sởi'==resultDTO.prevention}">Vaccine Sởi</option>
                                <option value="Vaccine Cúm" th:selected="${'Vaccine Cúm'==resultDTO.prevention}">Vaccine Cúm</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <label for="employeeName" class="form-label">Vaccine Type
                            <span class="cspan">(*):</span></label>
                        <div class="d-flex align-items-center">
                            <select class="form-select" aria-label="Default select example" name="vaccineId"> 
                                <option selected disabled hidden>Open this select menu</option>
                                <option th:each="v : ${vaccines}" th:object="${v}" th:value="${v.id}" th:text="${v.vaccineName}" th:selected="${v.id==resultDTO.vaccineId}">One</option>
                            </select>
                        </div>

                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="vaccineType" class="form-label required">Injection</label>
                        <div class="d-flex align-items-center">

                            <input type="text" id="numberOfInjection" class="form-control" placeholder="" required name="numberOfInjection" th:value="${resultDTO.numberOfInjection}">
                        </div>

                    </div>
                    <div class="col">
                        <label for="employeeName" class="form-label required">Date of injection</label>
                        <div class="d-flex align-items-center">

                            <input type="text" id="injectionDate" class="form-control" placeholder="" required name="injectionDate" th:value="${resultDTO.injectionDate}">
                        </div>
                    </div>
                    <div class="col">
                        <label for="employeeName" class="form-label required">Next injection appointment:</label>
                        <div class="d-flex align-items-center">

                            <input type="text" id="nextInjectionDate" class="form-control" placeholder="" required name="nextInjectionDate" th:value="${resultDTO.nextInjectionDate}">
                        </div>
                    </div>
                </div>


                <!-- Form row 3 -->
                <div class="row mb-9" style="margin-bottom: 20px;">
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col">
                                <label for="employeeName" class="form-label">Place of injection</label>
                                <div class="d-flex align-items-center">
                                    <select class="form-select" id="injectionPlace" aria-label="Default select example" name="injectionPlace">
                                        <option selected disabled hidden>Open this select menu</option>
                                        <option th:each="i : ${injectionSchedules}" th:object="${i}" th:value="${i.place}" th:text="${i.place}" th:selected="${i.place==resultDTO.injectionPlace}">None</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-success createButton" id="ResultSave">Save</button>
                        <button type="reset" class="btn btn-primary createButton" id="ResultReset">Reset</button>
                            <a th:href="@{/vaccineResult-list}"><button type="button" class="btn btn-warning createButton" id="ResultCancel">Cancel</button></a>
                    </div>
                </div>
            </form>
        </div>
         <script th:src="@{js/ResultList/create.js}"></script>
    </main>
</body>
</html>
