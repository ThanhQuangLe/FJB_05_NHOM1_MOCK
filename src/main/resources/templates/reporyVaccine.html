<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/template::areas(~{::title}, ~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main class="col">
    <div class="form-header text-center">
        <h3>REPORT VACCINE</h3>
    </div>
    <div class="container vacReport-body header_conten">
        <div class="filter-container mt-3">
            <div class="row align-items-center">
                <div class="col-2">
                    <div class="form-label fw-bold">Display Type:</div>
                    <div lass="input-group d-flex">
                        <div class="form-check form-check-inline align-items-center">
                            <input class="form-check-input" type="radio" name="displayType" id="report"
                                   value="report" checked>
                            <label class="form-check-label" for="report">Report</label>
                        </div>
                        <div class="form-check form-check-inline align-items-center">
                            <input class="form-check-input" type="radio" name="displayType" id="chart"
                                   value="chart">
                            <label class="form-check-label" for="chart">Chart</label>
                        </div>
                    </div>
                </div>
                <div class="col-10 d-flex">
                    <div class="mr5 col-5">
                        <div class="form-label fw-bold">Next injection date:</div>
                        <div class="input-group d-flex">
                            <div class="d-flex align-items-center mr5">
                                <label for="beginDate">Begin: </label>
                                <input type="date" class="form-control" id="beginDate">
                            </div>
                            <div class="d-flex align-items-center">
                                <label for="endDate">End: </label>
                                <input type="date" class="form-control" id="endDate">
                            </div>
                        </div>
                    </div>
                    <div class="mr5 col-2">
                        <div class="form-label fw-bold">Vaccine type:</div>
                        <select class="form-select" id="vaccineType">
                            <option selected>- Select Vaccine -</option>
                            <!-- Add options here -->
                        </select>
                    </div>
                    <div class="mr5 col-2">
                        <div for="origin" class="form-label fw-bold">Origin:</div>
                        <input type="text" class="form-control" id="origin" placeholder="Origin">
                    </div>
                    <div class="mr5 col-2">
                        <div class="form-label fw-bold">Action</div>
                        <div>
                            <button class="btn btn-secondary btn-color" type="reset">Reset</button>
                            <button class="btn btn-primary btn-color" type="submit">Filter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-bordered table-padding">
            <thead class="table-header">
            <tr>
                <th scope="col">No.</th>
                <th scope="col">Vaccine name</th>
                <th scope="col">Vaccine type</th>
                <th scope="col">Num of Inject</th>
                <th scope="col">Begin next inject date</th>
                <th scope="col">End next inject date</th>
                <th scope="col">Origin</th>
            </tr>
            </thead>
            <tbody class="table-row-bg">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-between">
            <div class="mt-4" id="infor"><span class="mt-4">Showing</span>
                <span class="mt-4" th:text="${list.getNumber()*5+1}" ></span>
                <span class="mt-4">to</span>
                <span class="mt-4" th:text="${(list.getNumber()+1)*5 < total ? (list.getNumber()+1)*5 : total}"></span>
                <span class="mt-4">of</span>
                <span class="mt-4" th:text="${total}"></span>
                <span class="mt-4">entries</span>
            </div>
            <div class="coler-nav">
                <nav aria-label="Page navigation example" class="mt-4" >
                    <ul class="pagination">
                        <li th:if="${list.hasPrevious()}" class="page-item">
                            <a class="page-link" href="#"
                               th:href="@{/vaccine-type-list(pageNumber=${list.getNumber()})}"><<</a>
                        </li>
                        <li th:each="n : ${pageNumList}" class="page-item">
                            <a th:if="${n == list.getNumber()+1}" class="page-link active"
                               th:href="@{/vaccine-type-list(pageNumber=${n})}" th:text="${n}"></a>
                            <a th:if="${n != list.getNumber()+1}" class="page-link"
                               th:href="@{/vaccine-type-list(pageNumber=${n})}" th:text="${n}"></a>
                        </li>
                        <li th:if="${list.hasNext()}" class="page-item">
                            <a class="page-link" href="#"
                               th:href="@{/vaccine-type-list(pageNumber=${list.getNumber() +2})}">>></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</main>
</body>
</html>
