<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/template::areas(~{::title}, ~{::main})}"
      xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional JavaScript; choose one of the two! -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Title</title>
</head>

<body>
    <main class="col">
        <div class="form-header text-center header_main">
            <h3>EMPLOYEE LIST</h3>
        </div>
        <div class="header_conten">
            <form th:action="@{/employee-list}" method="get" id="searchForm" class="row">
            <div class="row">
                <div class="col">
                    <div class="d-flex align-items-center">
                        <label for="entriesDropdown" class="me-2">Show</label>
                        <select class="form-select" id="entriesDropdown" name="pageSize" style="width:auto">
                            <option value=""></option>
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                        <input type="hidden" id="pageSizeData" name="pageSize" th:value="${pageSize}">
                        <span class="ms-2">entries</span>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3 float-end d-flex align-items-center">
                        <label for="searchTable" class="form-label">Search:</label>
                        <input type="search" id="searchTable" class="form-control border-0" name="searchTerm" th:value="{searchTerm}" placeholder="" style="background-color: antiquewhite; margin-left: 10px;">
                        <input th:if="${list != null}" type="hidden" id="pageNow" th:value="${list?.getNumber()+1}">
                    </div>
                </div>
            </div>
            <table class="table table-bordered">
                <thead class="table-primary">
                    <tr>
                        <th scope="col" class="col-1"><input type="checkbox" style="transform: scale(1.2)"></th>
                        <th scope="col" class="col-2">Employee ID</th>
                        <th scope="col" class="col-3">Employee Name</th>
                        <th scope="col" class="col-4">Date of Birth</th>
                        <th scope="col" class="col-5">Gender</th>
                        <th scope="col" class="col-6">Phone</th>
                        <th scope="col" class="col-7">Address</th>
                        <th scope="col" class="col-8">Image</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-center"><input type="checkbox" style="transform: scale(1.2)"></td>
                        <td>00126192</td>
                        <td>Nguyen Van A</td>
                        <td>12/12/1999</td>
                        <td>Male</td>
                        <td>0123456789</td>
                        <td>Thua Thien Hue</td>
                        <td><img th:src="@{/img/QuocTruongNah.jpg}" alt="" style="width: 50px; height: 50px;"></td>

                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-between">
                <div>
                    <p class="mt-4">Showing 1 to 5 of 12 entries</p>
                </div>
                <div>
                    <nav aria-label="Page navigation example" class="mt-4">
                        <ul class="pagination">
                            <li class="page-item"><a class="page-link" href="#">Previous</a></li>

                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>

                            <li class="page-item"><a class="page-link" href="#">Next</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="d-flex">
                <button type="submit" class="btn btn-success" style="margin-right: 10px;">New Employee</button>
                <button type="button" class="btn btn-warning">Update Employee</button>
                <button type="reset" class="btn btn-warning" style="margin-left: 10px; background-color: red; color: aliceblue;">Delete Employee</button>
            </div>
            </form>
        </div>


    </main>
</body>

</html>
