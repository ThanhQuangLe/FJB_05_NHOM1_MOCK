<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/template::areas(~{::title}, ~{::main})}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Employee</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Optional JavaScript; choose one of the two! -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/styleCreate.css}">
</head>





<body>
    <main class="col">
      <div class="form-header text-center">
        <h3>CREATE INJECTION SCHEDULE</h3>
        <div><span id="notification" th:text="${notification}"></span></div>

      </div>
      <div class="form-section">
        <form th:action="@{/vaccineResult-create}" method="POST" th:object="${resultDTO}" id="formSubmit">
          <!-- Form row 1 -->
          <div class="row mb-3">
            <div class="col">
              <label class="form-label">Vaccine<span class="cspan">(*):</span>
              </label>
              <div class="d-flex align-items-center">
                <input type="text" name="id" th:value="${vaccine.id}" hidden>
                <select class="form-select" aria-label="Default select example" name="vaccineId" required>
                  <option value="" selected disabled hidden></option>

                </select>
              </div>
            </div>
            <div class="col">
              <label class="form-label">From<span class="cspan">(*):</span></label>
              <div class="d-flex align-items-center">
                <input class="form-control" name="From" required
                   placeholder="">
              </div>
            </div>
            <div class="col">
              <label class="form-label">To
                <span class="cspan">(*):</span></label>
              <div class="d-flex align-items-center">
                <div class="d-flex align-items-center">
                  <input class="form-control" name="From" required placeholder="">
                </div>
              </div>

            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="vaccineType" class="form-label required">Place</label>
              <span class="cspan">(*):</span></label>
              <div class="d-flex align-items-center">

                <input type="text" id="" class="form-control" placeholder="" required
                  name="" value="">
              </div>

            </div>
            <div class="col">
              <label for="injectionDate" class="form-label required">Note:</label>
              <div class="d-flex align-items-center">

                <input type="text" id="" class="form-control" placeholder="" required name="" value="">
              </div>
            </div>
            

          <!-- Buttons -->
          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-success createButton" id="ResultSave">Save</button>
              <button type="reset" class="btn btn-primary createButton" id="ResultReset">Reset</button>
              <button type="button" class="btn btn-warning createButton"
                  id="ResultCancel">Cancel</button></a>
            </div>
          </div>
        </form>
      </div>
      </main>
</body>
</html>
