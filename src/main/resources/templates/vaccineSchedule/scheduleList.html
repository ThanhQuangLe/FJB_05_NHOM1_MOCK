<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/template::areas(~{::title}, ~{::main})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional JavaScript; choose one of the two! -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Title</title>
</head>
<body>
<main class="col">
    <div class="form-header text-center header_main">
        <h3>INJECTION SCHEDULE LIST</h3>
    </div>
    <div class="header_conten">
        <div class="row">
            <div class="col">
                <div class="d-flex align-items-center">
                    <label for="entriesDropdown" class="me-2">Show</label>
                    <select class="form-select" id="entriesDropdown" style="width:auto">
                        <option value=""></option>
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                    <span class="ms-2">entries</span>
                </div>
            </div>
            <div class="col">
                <div class="mb-3 float-end d-flex align-items-center">
                    <label for="searchTable" class="form-label">Search:</label>
                    <input type="search" id="searchTable" class="form-control border-0" placeholder="">
                </div>
            </div>
        </div>
        <table class="table table-bordered">
            <thead class="table-primary">
            <tr>
                <th scope="col" class="col-2">Vaccine</th>
                <th scope="col" class="col-4">Time</th>
                <th scope="col" class="col-3">Place</th>
                <th scope="col" class="col-3">Status</th>
                <th scope="col" class="col-3">Note</th>

            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Vaccine A</td>
                <td>From 11/12/2020 to 31/12/2020</td>
                <td>Thuy Van</td>
                <td>Open</td>
                <td>Note 1</td>
                
            </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-between">
            <div><p class="mt-4">Showing 1 to 5 of 11 entries</p></div>
            <div>
                <nav aria-label="Page navigation example" class="mt-4">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#">Previous</a></li>

                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>


                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="d-flex">
            <button type="submit" class="btn btn-success" style="margin-right: 10px;">New Injection Schedule</button>
            <button type="button" class="btn btn-warning">Update Injection Schedule</button>
        </div>
    </div>

</main>
</body>
</html>
