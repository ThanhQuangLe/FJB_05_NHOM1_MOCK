<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/template::areas(~{::title}, ~{::main})}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Optional JavaScript; choose one of the two! -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>



<body>
  <main class="col">
    <div class="form-header text-center">
      <h3>CREATE NEWS</h3>
      <div><span id="notification" th:text="${notification}"></span></div>

    </div>
    <div class="form-section">
      <form th:action="@{/news/addNews.html}" method="POST" th:object="${news}" id="formSubmit">
        <!-- Form row 1 -->
        <div class="row mb-3">
          <div class="col">
            <label for="title" class="form-label required">Title</label>
            <span class="cspan">(*):</span></label>
            <div class="d-flex align-items-center">
              <input type="text" id="title" class="form-control" placeholder="" name="" value="" required>
            </div>
          </div>
        </div>


        <div class="row mb-3">
          <div class="col">
            <label for="preview" class="form-label required">Preview</label>
            <span class="cspan">(*):</span></label>
            <div class="d-flex align-items-center">
              <textarea type="text" id="preview" class="form-control" placeholder="" name="" value="" required></textarea>
            </div>
          </div>
        </div>
            
        <div class="row mb-3">
              <div class="col">
                <label for="content" class="form-label required">Content</label>
                <span class="cspan">(*):</span></label>
                <div class="d-flex align-items-center">
                  <textarea type="text" id="content" class="form-control" placeholder="" name="" value="" required></textarea>
                </div>



                <!-- Buttons -->
                <div class="row">
                  <div class="col-12">
                    <button type="submit" class="btn btn-success createButton" id="ResultSave">Save</button>
                    <button type="reset" class="btn btn-primary createButton" id="ResultReset">Reset</button>
                    <button type="button" class="btn btn-warning createButton" id="ResultCancel">Cancel</button></a>
                  </div>
                </div>
              </div>
       </form>
    </div>
  </main>
</body>

</html>
